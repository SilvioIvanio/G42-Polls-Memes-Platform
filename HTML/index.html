<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campus Pulse - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="nav">
    <h1>Campus Pulse</h1>
    <div class="nav-actions">
      <a href="login.html" id="loginLink"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
      <a href="register.html" id="registerLink"><i class="fa-solid fa-user-plus"></i> Register</a>
    </div>
  </header>

  <main class="container">
    <!-- Featured Content -->
    <section class="featured-section">
      <h2>Featured Poll</h2>
      <article id="featuredPollCard" class="featured-card"></article>
    </section>

    <section class="featured-section">
      <h2>Featured Meme</h2>
      <article id="featuredMemeCard" class="featured-card"></article>
    </section>

    <!-- Latest Previews -->
    <section id="pollsSection">
      <h2>Latest Polls</h2>
      <article id="pollPreviewCard" class="preview-card"></article>
    </section>

    <section id="memesSection">
      <h2>Latest Memes</h2>
      <article id="memePreviewCard" class="preview-card"></article>
    </section>

    <!-- All Polls and Memes -->
    <section>
      <h2>All Polls</h2>
      <div id="polls"></div>
    </section>

    <section>
      <h2>All Memes</h2>
      <div id="memes"></div>
    </section>
  </main>

  <script type="module" src="../JS/app.module.js"></script>
</body>
</html>
