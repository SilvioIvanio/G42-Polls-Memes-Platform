<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campus Pulse - Home</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <h1>Campus Pulse</h1>
    <div class="nav-actions">
      <a href="login.html" id="loginLink">Login</a>
      <a href="register.html" id="registerLink">Register</a>

  <main class="container">
    <!-- Featured Content -->
    <section class="featured-section">
      <h2>Featured Poll</h2>
      <article id="featuredPollCard" class="featured-card"></article>

      <article id="featuredMemeCard" class="featured-card"></article>

      <article id="pollPreviewCard" class="preview-card"></article>

      <article id="memePreviewCard" class="preview-card"></article>
    </section>

    <section>
      <h2>All Polls</h2>
      <div id="polls"></div>

    <section>
      <h2>All Memes</h2>

  <script type="module" src="../JS/app.module.js"></script>
