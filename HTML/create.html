<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create - Campus Pulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<header class="nav">
    <h1>Campus Pulse</h1>
    <nav class="nav-actions">
      <a href="homepage.html" id="homeLink"><i class="fa-solid fa-house"></i> Home</a>
      <a href="polls.html" id="pollsLink"><i class="fa-solid fa-chart-bar"></i> Polls</a>
      <a href="memes.html" id="memesLink"><i class="fa-solid fa-image"></i> Memes</a>
      <a href="create.html" id="createLink"><i class="fa-solid fa-plus"></i> Create</a>
      <a href="profile.html" id="profileLink"><i class="fa-solid fa-user"></i> Profile</a>
      <a href="#" id="logoutLink"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </nav>
  </header>
<body>
  <main class="container small">
    <div class="create-header">
      <h1><i class="fa-solid fa-pen-to-square"></i> Create Content</h1>
      <p>Why not share your thoughts with a poll or get your peers laughing with a meme?!</p>
    </div>

    <section class="form-card" aria-labelledby="pollHeading">
      <h2 id="pollHeading"><i class="fa-solid fa-chart-bar"></i> Create a Poll</h2>
      <form id="pollForm">
        <div class="form-group">
          <label><i class="fa-solid fa-question-circle"></i> Question</label>
          <input name="question" required placeholder="What's your question?">
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-list"></i> Options (comma separated)</label>
          <input name="options" required placeholder="Option A, Option B, Option C">
        </div>
        <button type="submit" class="btn-primary"><i class="fa-solid fa-plus"></i> Create Poll</button>
      </form>
    </section>

    <div class="divider">
      <span>OR</span>
    </div>

    <section class="form-card" aria-labelledby="memeHeading">
      <h2 id="memeHeading"><i class="fa-solid fa-image"></i> Upload Meme</h2>
      <form id="memeForm" enctype="multipart/form-data">
        <div class="form-group">
          <label><i class="fa-solid fa-upload"></i> Image</label>
          <div class="file-upload-wrapper">
            <input type="file" name="meme" accept="image/*" required id="memeFileInput">
            <label for="memeFileInput" class="file-upload-label" id="fileLabel">
              <i class="fa-solid fa-cloud-arrow-up"></i>
              <span id="fileText">Choose an image or drag it here</span>
            </label>
            <div class="file-selected" id="fileSelected" style="display: none;">
              <i class="fa-solid fa-circle-check"></i>
              <span id="fileName"></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label><i class="fa-solid fa-comment"></i> Caption (optional)</label>
          <input name="caption" placeholder="Add a funny caption...">
        </div>
        <button type="submit" class="btn-primary"><i class="fa-solid fa-upload"></i> Upload Meme</button>
      </form>
    </section>

    <div id="msg"></div>
  </main>

  <script type="module" src="../JS/poll.js"></script>
  <script type="module" src="../JS/meme.js"></script>
  <footer>
    <p>&copy; 2025 Campus Pulse. All Rights Reserved.</p>
  </footer>
</body>
</html></body>
</html>
