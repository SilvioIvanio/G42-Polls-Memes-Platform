<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campus Pulse - Homepage</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="nav">
    <h1>Campus Pulse</h1>
    <nav class="nav-actions">
      <a href="homepage.html" id="homeLink">Home</a>
      <a href="index.html" id="overviewLink">Overview</a>
      <a href="polls.html" id="pollsLink">Polls</a>
      <a href="memes.html" id="memesLink">Memes</a>
      <a href="create.html" id="createLink">Create</a>
      <a href="login.html" id="logoutLink">Logout</a>
    </nav>
  </header>

  <main class="container">
    <section id="featured">
      <h2>Featured</h2>
      <p class="muted">A curated selection of recent polls and memes.</p>
      <div class="featured-grid">
        <div class="featured-item" id="featuredPoll">
          <h3>Featured Poll</h3>
          <div class="preview poll-preview">
            <p class="question">Loading poll preview...</p>
            <div class="choices">&nbsp;</div>
          </div>
        </div>

        <div class="featured-item" id="featuredMeme">
          <h3>Featured Meme</h3>
          <div class="preview meme-preview">
            <img src="../styles/placeholder.png" alt="meme preview" />
            <p class="caption">Loading meme preview...</p>
          </div>
        </div>
      </div>
    </section>

    <section id="previewSection">
      <h2>Latest Previews</h2>
      <div class="preview-row">
        <article class="card" id="previewPoll">
          <h4>Poll Preview</h4>
          <div id="pollPreviewCard">Loading...</div>
        </article>

        <article class="card" id="previewMeme">
          <h4>Meme Preview</h4>
          <div id="memePreviewCard">Loading...</div>
        </article>
      </div>
    </section>
  </main>

  <script type="module" src="../JS/app.module.js"></script>
</body>
</html>
