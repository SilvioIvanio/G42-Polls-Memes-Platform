<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Pulse - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="nav">
    <h1>Campus Pulse</h1>
  </header>
  <main class="container small">
    <section class="form-card" aria-labelledby="loginHeading">
      <h2 id="loginHeading">Login</h2>
      <form id="loginForm">
        <label>Email or Username</label>
        <input type="text" name="identifier" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <div class="mb-1">
      <p>Don't have an account? <a href="register.html" class="lr-link">Register</a></p>
    </div>

    <div id="msg"></div>
  </main>
  <script type="module" src="../JS/app.module.js"></script>
  <script type="module" src="../JS/login.js"></script>
   <footer>
    <p>&copy; 2025 Campus Pulse. All Rights Reserved.</p>
  </footer>
</body>
</html>
