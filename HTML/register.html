<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Campus Pulse - Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="nav">
    <h1>Campus Pulse</h1>
  </header>
  <main class="container small">
    <section class="form-card" aria-labelledby="registerHeading">
      <h2 id="registerHeading">Register</h2>
      <form id="registerForm">
          <label>Username</label>
          <input type="username" name="username" required>
          <label>Email</label>
          <input type="email" name="email" required>
          <label>Password</label>
          <input type="password" name="password" required>
          <label>Confirm Password</label>
          <input type="password" name="confirm" required>
          <div id="msg" aria-live="polite" style="color:crimson;margin-top:.5rem"></div>
          <button type="submit">Register</button>
      </form>
    </section>
  </main>
  <script type="module" src="../JS/app.module.js"></script>
  <script type="module" src="../JS/register.js"></script>
   <footer>
    <p>&copy; 2025 Campus Pulse. All Rights Reserved.</p>
  </footer>
</body>
</html>
