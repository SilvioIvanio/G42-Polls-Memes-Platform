<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create - Campus Pulse</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<header class="nav">
    <h1>Campus Pulse</h1>
    <nav class="nav-actions">
      <a href="homepage.html" id="homeLink"><i class="fa-solid fa-house"></i> Home</a>
      <a href="polls.html" id="pollsLink"><i class="fa-solid fa-chart-bar"></i> Polls</a>
      <a href="memes.html" id="memesLink"><i class="fa-solid fa-image"></i> Memes</a>
      <a href="create.html" id="createLink"><i class="fa-solid fa-plus"></i> Create</a>
      <a href="profile.html" id="profileLink"><i class="fa-solid fa-user"></i> Profile</a>
      <a href="#" id="logoutLink"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    </nav>
  </header>
<body>
  <main class="container small">
    <section class="form-card" aria-labelledby="pollHeading">
      <h2 id="pollHeading">Create a Poll</h2>
      <form id="pollForm">
        <label>Question</label>
        <input name="question" required>
        <label>Options (comma separated)</label>
        <input name="options" required placeholder="Option A, Option B, Option C">

        
        <button type="submit">Create Poll</button>
      </form>
    </section>

    <hr>

    <section class="form-card" aria-labelledby="memeHeading">
      <h2 id="memeHeading">Upload Meme</h2>
      <form id="memeForm" enctype="multipart/form-data">
        <label>Image</label>
        <input type="file" name="meme" accept="image/*" required>
        <label>Caption (optional)</label>
        <input name="caption">
        <button type="submit">Upload Meme</button>
      </form>
    </section>

    <div id="msg"></div>
  </main>

  <script type="module" src="../JS/poll.js"></script>
  <script type="module" src="../JS/meme.js"></script>
</body>
</html></body>
</html>
